<body>
  <div class="container">
      <div class="box_login">
           <div class="topbox">
                 <div class="topbox__left">
                    <img src="./assets/icon/watching-a-movie.png" alt="" class="icon">
                    <h1 class="name">Watch Film</h1>
                    <p class="login__desc">Login to your accout</p>
                 </div>

                    <label for="" class="button">Close</label>
            </div>
            </div>

              <form action="" class="box__info">
                  <label for="email">
                      Email:
                      <br>
                      <input type="text" class="content-input" name="email" id="email" placeholder="abc@gmail.com" required>
                  </label>
                  
                  <label for="password" >
                      Password:
                      <br>
                      <input type="password" class="content-input" name="password" id="password" required >
                  </label>
                  
                  <a class="Forget" href="">Forget Password</a>
                 
                        <a  class="button_login" href="./main.html">Login</a>
                    

                   <p>Dont have an accout? <a href="">Sign up</a></p>
